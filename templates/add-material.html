{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Add Material</legend>
      {% if error%}
        <p class="danger">{{error}}</p>
      {% endif %}
      <label>Course Id: {{id}}</label>
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">
        Add Material
      </button>
    </div>
  </form>
</div>
{% endblock content %}
