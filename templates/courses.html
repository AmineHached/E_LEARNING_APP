{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <ul class="list-group list-group-light">
        {% for course in courses %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <div class="ms-3">
            <p class="fw-bold mb-1">{{course.title}}</p>
            <p class="text-muted mb-0">By: {{course.tutor_name}}</p>
          </div>
        </div>
        <a class="btn btn-link btn-rounded btn-sm" href="{{course.link}}" role="button">View</a>
      </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
